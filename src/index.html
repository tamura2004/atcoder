<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue.js!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }} <br/>
    今日は {{ date | todayDate }} です。<br/>
    <input v-model="vegetable" type="text">
    <div>野菜: {{ vegetable }} </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: "Hello Vue.js!?",
        date: new Date(),
        vegetable: "tomato"
      },
      filters: {
        todayDate(date) {
          return date.getFullYear() + "年" + (date.getMonth()+1) +"月"
        }
      }
    })
  </script>
  
</body>
</html>
